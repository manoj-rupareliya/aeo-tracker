# Render.com Blueprint for llmscm.com Backend
# Deploy with: https://render.com/deploy

services:
  - type: web
    name: llmscm-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: false
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://frontend-sigma-three-40.vercel.app,http://localhost:3000
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: SERPER_API_KEY
        sync: false  # Set manually in Render dashboard
    healthCheckPath: /health
    plan: free
    region: oregon
